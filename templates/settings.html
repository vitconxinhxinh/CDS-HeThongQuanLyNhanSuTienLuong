{% extends "base.html" %}
{% block page_title %}Cài đặt{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-sliders me-2"></i>Cài đặt hệ thống</h5>
    </div>
    <div class="card-body">
      <div class="settings-group mb-4">
        <h6 class="mb-3">Giao diện</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">
            <i class="bi bi-moon-stars me-2"></i>Chế độ tối
          </label>
        </div>
      </div>

      <div class="settings-group mb-4">
        <h6 class="mb-3">Tài khoản</h6>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
          <i class="bi bi-key me-2"></i>Đổi mật khẩu
        </button>
      </div>

      <div class="settings-group">
        <h6 class="mb-3">Thông tin</h6>
        <p class="text-muted mb-0">
          <strong>Ứng dụng:</strong> CDS HR v1.0<br>
          <strong>Phiên bản:</strong> 1.0.0<br>
          <strong>Trạng thái:</strong> <span class="badge bg-success">Hoạt động</span>
        </p>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-2"></i>Quay lại
    </a>
  </div>
</div>

<!-- Modal Đổi mật khẩu -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Đổi mật khẩu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="post" action="{{ url_for('change_password') }}">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Mật khẩu hiện tại</label>
            <input type="password" name="current_password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" name="new_password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu mới</label>
            <input type="password" name="confirm_password" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.settings-group {
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
}
.settings-group:last-child {
  border-bottom: none;
}
.form-check-label {
  cursor: pointer;
  user-select: none;
}
</style>

<script>
// Chế độ sáng/tối được kiểm soát từ base.html, không cần script ở đây
// Script trong base.html sẽ xử lý toggle nếu element #darkModeToggle tồn tại
</script>
{% endblock %}
